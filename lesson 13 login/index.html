<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/index.js" defer></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="login__text">Login</h1>
            <div class="input__container">
              <div class="input__email--contianer">
                <ion-icon name="person" class="icon__peson icon"></ion-icon>

                  <input type="email" class="input__email" placeholder="Username or Email">
              </div>
                <div class="input__password--contianer">
                    <ion-icon name="lock" class="incon__lock icon"></ion-icon>

                    <input type="password" class="input__password" placeholder="Enter your Password">
                </div>
            </div>
            <div class="remember__container">
               <div class="checkbox__remember">
                 <input type="checkbox" ><span>Remember me</span>
               </div class="checkbox__remember">
                <a href="#">Forgot Password?</a>
            </div>
            <button class="login__button">
                Login
            </button>
            <div class="account__container">
                <p>Don't have an account?</p>
                <a href="" class="sign__up">Sign up</a>
            </div>
            <div class="line__write">
                <p class="line__write--text">or connect with</p>
            </div>
            <div class="brend__logo">
                <a href="#" ><img src="./assets/images/facebook.png" alt="facebook" class="brend__logo--child facebook__logo "></a>
                <a href="#" ><img src="./assets/images/google.png" alt="google" class="brend__logo--child google__logo "></a>
                <a href="#" ><img src="./assets/images/github.png" alt="github" class="brend__logo--child github__logo"></a>
            </div>
        </div>
    </section>
</body>
</html>
